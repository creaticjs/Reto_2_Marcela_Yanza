<!DOCTYPE html>
<html>
	<head>
		<title>Problema 10</title>
	</head>

	<body>
		<center>

			<h1>Problema 10</h1>
			
			<form onsubmit="return false">
                <div>
                    <div>
                    	<label>Ingrese un año en cifras arábigas: </label>
                        <input id="numero_ingresado" type="number" min="1000" max="2000" step="1" required>
                        <br>
                        <br>
                    </div>
                </div>
                <div>
                	<br>
                    <button onclick="calcular_romano()" type="submit" name="action">Calcular Romano</button>
                    <br>
                    <br>
                </div>
                
                <div id="romano"> </div>

            </form>

		</center>

		<script type="text/javascript">

			ocultar_resultado();

			function ocultar_resultado()
			{
				document.getElementById('romano').style.visibility = 'hidden';
				document.getElementById('romano').style.display = 'none';
			}

			function mostrar_resultado()
			{
				document.getElementById('romano').style.visibility = 'visible';
				document.getElementById('romano').style.display = 'block';
			}

			function mostrar_romano(romano_obtenido)
			{
				document.getElementById('romano').innerHTML = 
				'<div class="alert alert-primary" role="alert">' + 
					'<table>' + 
						'<thead>' + 
							'<tr>' + 
								'<th>Número romano Obtenido</th>' + 
							'</tr>' + 
						'</thead>' + 
						'<tbody>' + 
							'<tr>' + 
								'<td>' + romano_obtenido + '</td>' + 
							'</tr>' + 
						'</tbody>' + 
					'</table>' + 
				'</div>';
			}

			function numeroValido(numero_ingresado)
			{
				if(!numero_ingresado)
					return false;
				else if(numero_ingresado < 0)
					return false;
				else if (numero_ingresado < 1000 || numero_ingresado > 2000)
					return false;
				else return true;
			}

			function get_miles(numero)
			{
				var num = parseInt(numero);
				switch(num)
				{
					case 1: return 'M'; break;
					case 2: return 'MM'; break;
				}
			}

			function get_centenas(numero)
			{
				var num = parseInt(numero);
				switch(num)
				{
					case 0: return ''; break;
					case 1: return 'C'; break;
					case 2: return 'CC'; break;
					case 3: return 'CCC'; break;
					case 4: return 'CD'; break;
					case 5: return 'D'; break;
					case 6: return 'DC'; break;
					case 7: return 'DCC'; break;
					case 8: return 'DCCC'; break;
					case 9: return 'CM'; break;
				}
			}

			function get_decenas(numero)
			{
				var num = parseInt(numero);
				switch(num)
				{
					case 0: return ''; break;
					case 1: return 'X'; break;
					case 2: return 'XX'; break;
					case 3: return 'XXX'; break;
					case 4: return 'XL'; break;
					case 5: return 'L'; break;
					case 6: return 'LX'; break;
					case 7: return 'LXX'; break;
					case 8: return 'LXXX'; break;
					case 9: return 'XC'; break;
				}
			}

			function get_unidades(numero)
			{
				var num = parseInt(numero);
				switch(num)
				{
					case 0: return ''; break;
					case 1: return 'I'; break;
					case 2: return 'II'; break;
					case 3: return 'III'; break;
					case 4: return 'IV'; break;
					case 5: return 'V'; break;
					case 6: return 'VI'; break;
					case 7: return 'VII'; break;
					case 8: return 'VIII'; break;
					case 9: return 'IX'; break;
				}
			}

			function calcular_romano() 
			{
			    var numero_ingresado = document.getElementById('numero_ingresado').value;			    

			    if(numeroValido(numero_ingresado))
			    {
			    		var split = numero_ingresado.split('');
			    		var miles = get_miles(split[0]);
			    		var centenas = get_centenas(split[1]);
			    		var decenas = get_decenas(split[2]);
			    		var unidades =  get_unidades(split[3]);
			    		var numero_obtenido = miles + centenas + decenas + unidades;
			    		console.log(numero_obtenido);			    		
			    		mostrar_romano(numero_obtenido);
			    		mostrar_resultado();
			    }
	    		else
	    			ocultar_resultado();
		    }

		</script>

	</body>
</html>
